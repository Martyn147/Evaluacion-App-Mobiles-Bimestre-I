<ion-header>
  <ion-toolbar class="ios hydrated">
    <ion-title class="ios title-ios hydrated">Nueva Canción</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list lines="full">
    <form [formGroup]="bookingForm" (ngSubmit)="formSubmit()">
      <ion-item>
        <ion-label position="floating">Título</ion-label>
        <ion-input formControlName="title" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Artista</ion-label>
        <ion-input formControlName="artist" type="text" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Álbum</ion-label>
        <ion-input formControlName="album" type="text" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Duración (en segundos)</ion-label>
        <ion-input formControlName="duration" type="number" required></ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">Crear Canción</ion-button>
        </ion-col>
      </ion-row>
      
    </form>
  </ion-list>
</ion-content>
